{{ partial "header.html" . }}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>{{ .Title }}</h1>
  </div>
</div>
{{ range .Data.Pages }}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </div>
</div>
{{ end }}
{{ partial "footer.html" . }}
